<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="style2.css"> 
        <title>Formes 1</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Προσωπικές Πληροφορίες</legend>
        Όνομα:<br>
        <input type="text" name="fname" ><br>
        Επόνυμο:<br>
        <input type="text" name="lname" ><br>
        E-mail:<br>
        <input type="email" id="email" name="email" ><br>
            </fieldset><br>
            <fieldset><legend>Πληροφορίες Λογαριασμού</legend>
        Username:<br>
        <input type="text" name="=username" ><br>
        Password:<br>
        <input type="password" name="password" >
        </fieldset><br>
        <fieldset>
        Βαθμίδα Εκπαίδευσης:<br>
        <input type="radio" name="education" value="gimnasio">
        Γημνάσιο<br>
        <input type="radio" name="education" value="lykeio">
        Λύκειο<br>
        <input type="radio" name="education" value="University">
        Πανεπιστήμιο</fieldset><br>
        <fieldset>
        Μέσο Μετακίνησης:<br>
        <input type="checkbox" name="vehicle1" value="podia">
        Πόδια<br>
        <input type="checkbox" name="vehicle2" value="bicycle">
        Ποδήλατο<br>
        <input type="checkbox" name="vehicle3" value="patini">
        Πατίνι<br>
        <input type="checkbox" name="vehicle4" value="mihanaki">
        Μηχανάκι<br></fieldset><br>
        <fieldset>
        Αγαπημένο Μάθημα:<br>
        <select name="course" size="3" multiple>
            <option value="break" selected>Διάλλημα</option>
            <option value="pr">Πρακτική Εφαρμογή</option>
            <option value="py">Python</option>
            <option value="html">HTML</option>
            <option value="C++">C++</option>
            <option value="praktikief">Πρακτική Εφαρμογή</option>
            <option value="photoshop">Photoshop</option>
            </select>
            </fieldset><br>
            <fieldset>
            <input type="date" id="start" name="birthday"
            min="2000-01-01" max="2023-12-31"></fieldset><br>
            Λίγα λόγια για της ειδικότητά μου:<br>
            <textarea rows="4" cols="50">
            Η ειδικότητα μου....
            </textarea>
            <br>
            <input type="submit" value="Υποβολή"><br>
            <input type="reset" value="Καθαρισμός"><br>

        </form>
    </body>
</html>
